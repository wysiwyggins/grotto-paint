<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>

    <div id="sketch"></div>
    <div class="ui" id="ui-panel">
      <div class="palette">
        <button class="mini" id="swatch0-button"><img srcset="/assets/block0.png 2x"/></button>
        <button class="mini" id="swatch1-button"><img srcset="/assets/block1.png 2x"/></button>
        <button class="mini" id="swatch2-button"><img srcset="/assets/block2.png 2x"/></button>
        <button class="mini" id="swatch3-button"><img srcset="/assets/block3.png 2x"/></button>
        <button class="mini" id="swatch4-button"><img srcset="/assets/block4.png 2x"/></button>
        <button class="mini" id="swatch5-button"><img srcset="/assets/block5.png 2x"/></button>
      </div>
      <div class="tools">
        <button class="mini" id="pencil">✏️</button>
        <button class="mini" id="eraser">🪣</button>
        <button class="mini" id="fill">🧼</button>
      </div>
      <button id="import-button">import image</button>
    </div>

  </body>
</html>
